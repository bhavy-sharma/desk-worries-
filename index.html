<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Preference Selection</title>
    <link rel="stylesheet" href="styles.css"> <!-- Link to an external CSS file for better organization -->
</head>
<body>
    <div class="navbar" id="navbar">
        <a href="insta.html">Instagram</a>
        <a href="facebook.html">Facebook</a>
        <a href="whatsapp.html">WhatsApp</a>
    </div>

    <div class="content" id="content">
        <h2>Welcome to Preference Selection</h2>
        <p>Select your preferred platform from the options on the left.</p>
    </div>

    <button id="toggleButton">Toggle Navbar</button>

    <script>
        document.getElementById("toggleButton").addEventListener("click", function() {
            document.getElementById("navbar").classList.toggle("closed");
            document.getElementById("content").classList.toggle("closed");
        });
    </script>
</body>
</html>
